<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Burung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            background-image: url(orangkecee.jpg);
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #bird {
    width: 80px; /* Adjusted size */
    opacity: 0.8; /* Set transparency */
    position: relative;
    cursor: pointer;
    transition: transform 0.2s;
}

    </style>
</head>
<body>
    <div id="score">Poin: 0</div>
    <img id="bird" src="orang.jpg" alt="Burung" />

    <script>
        let score = 0;
        const bird = document.getElementById('bird');
        const scoreDisplay = document.getElementById('score');

        bird.addEventListener('click', () => {
            score++;
            scoreDisplay.innerText = 'Poin: ' + score;
            moveBird();
        });

        function moveBird() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            bird.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Pindahkan burung saat pertama kali dimuat
        moveBird();
    </script>
</body>
</html>
